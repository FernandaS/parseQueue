<DOCTYPE html>
<html ng-app="parseQ">
<head>
	<title>ParseQ</title>
	
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-controller="mainCtrl">

<div class="container">
    <div class="row">
        <div class="col-sm-12"></div>
        	<div class="navbar">
        	<p>Ask a Question</p>        	
        	<input type="text" placeholder="Question" ng-model="question">
        	<button class="btn btn-default" ng-click="postParseQuestion();"> Post Question</button>



        	</div>

    </div>
    <div class="row blocks">
        <div class="col-md-6">

        	<div class="postQuestion" ng-repeat="question in allQuestions | filter: {status: 'red'}">
        	{{question.text}}
        	<button class="btn btn-primary" ng-click="updateParseData(question)" >Being Helped</button>

        	</div>
        </div>
        <div class="col-md-6">

        	<div class="beingHelped" ng-repeat="question in allQuestions | filter: {status: 'yellow'}">
        	{{question.text}}
        	<button  class="btn btn-warning" ng-click="deleteParseData(question)">Helped</button>
        	</div>
        </div>
    </div>
</div>



	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js">
	</script>
	<script src="js/app.js"></script>
    <script src="controller/mainController.js"></script>
    <script src="services/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
</body >
</html>
